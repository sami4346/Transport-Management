<!DOCTYPE html> <!-- Declare the document type as HTML5 -->
<html lang="en"> <!-- Start the HTML document and set the language to English -->
<head>
    <meta charset="UTF-8"> <!-- Set the character encoding for the document to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Set the viewport for responsive design -->
    <title>IIUC Transport Management</title> <!-- Set the title of the document -->
    <link rel="stylesheet" href="style.css"> <!-- Link to the external CSS stylesheet -->
</head>
<body>
    <h1>IIUC Transport Management System</h1> <!-- Main heading of the page -->
    <form id="busForm"> <!-- Start a form for adding bus details -->
        <input type="text" id="busNumber" placeholder="Bus Number" required> <!-- Input for bus number -->
        <input type="text" id="busRoute" placeholder="Bus Route" required> <!-- Input for bus route -->
        <input type="time" id="arrivalTime" placeholder="Arrival Time" required> <!-- Input for arrival time -->
        <input type="time" id="departureTime" placeholder="Departure Time" required> <!-- Input for departure time -->
        <input type="text" id="driverPhone" placeholder="Driver Phone Number" required> <!-- Input for driver's phone number -->
        <button type="submit">Add Bus</button> <!-- Submit button to add the bus -->
    </form>
    <h2>All Buses</h2> <!-- Subheading for the bus list -->
    <table id="busTable"> <!-- Start a table to display bus information -->
        <thead>
            <tr>
                <th>Bus Number</th> <!-- Table header for bus number -->
                <th>Bus Route</th> <!-- Table header for bus route -->
                <th>Arrival Time</th> <!-- Table header for arrival time -->
                <th>Departure Time</th> <!-- Table header for departure time -->
                <th>Driver Phone Number</th> <!-- Table header for driver's phone number -->
            </tr>
        </thead>
        <tbody id="busList"></tbody> <!-- Body of the table where bus data will be populated -->
    </table>
    <script src="script.js"></script> <!-- Link to the external JavaScript file -->
</body>
</html>
